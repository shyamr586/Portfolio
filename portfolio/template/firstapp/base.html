<!DOCTYPE html>
{% load static %}
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>{% block title%}Base Page{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {%block head %} {%endblock%}
        
    </head>
    <body>
        <nav>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'portfolio:home'%}">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio:home'%}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio:bio'%}">Bio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio:feedback'%}">Feedback</a>
                        </li>
                        
                        
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio:bio'%}">one</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio:bio'%}">two</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </nav>
        <br>
        <br>
        <br>
        {% block content %}
        {% endblock %}
    </body>
</html>
