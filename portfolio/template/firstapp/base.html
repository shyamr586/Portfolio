<!DOCTYPE html>
{% load static %}
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title%}Base Page{% endblock %}</title>
        

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" href="{% static "firstapp/css/base.css" %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
        {%block head %} {%endblock%}
        
    </head>
    <body>

        <div id="progress-bar"></div>
        <div id="scroll-path"></div>

        <nav class="navbar fixed-top navbar-expand">
            <div class = "collapse-item">
                <a class="navbar-brand" href="{% url 'portfolio:home'%}">Shyam</a>
            </div>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
             aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portfolio:home'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portfolio:bio'%}">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portfolio:feedback'%}">Feedback</a>
                    </li>
                </ul>

                
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/shyam-ramakrishnan-dubai/" target="_blank">
                            <img src="{% static "firstapp/images/linkedin.png" %}" alt="linkedin icon by High Quality Icons">
                            
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/shyamr586" target="_blank">
                            <img src="{% static "firstapp/images/github.png" %}" alt="github icon by Md Tanvirul Haque">
                            
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}" class="btn btn-danger">
                            <img src="{% static "firstapp/images/logout.png" %}" alt="logout icon by Smashicons">
                            <span class="collapse-item">Logout</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <br>
        <br>
        <br>
        {% block content %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        
        
    </body>
</html>
